<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주차장 경사로 단면 검토서</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="controls" id="controls-panel">
    
    <div class="header-actions">
      <h2>주차장 경사로 검토</h2>
      <button onclick="window.print()" class="btn-print">🖨️ PDF 저장</button>
    </div>

    <h3>계산 모드</h3>
    <div class="radio-group">
      <label><input type="radio" name="mode" value="mode1" checked> 모드1. 경사로 최소길이 검토</label>
      <label><input type="radio" name="mode" value="mode2"> 모드2. 전체 길이 기준 설계</label>
    </div>

    <hr>

    <label>층고 H (mm)
      <input id="H" type="number" value="5000">
    </label>

    <div id="total-L-group">
      <label>전체 경사로 길이 L (mm)
        <input id="L" type="number" value="15000">
      </label>
    </div>

    <hr>

    <h3>1. 완화구간 (시점)</h3>
    <div class="input-row">
      <label>길이 Lf <input id="Lf" type="number" value="3000"></label>
      <label>높이 hf <input id="hf" type="number" value="160"></label>
    </div>
    <label>구배 Sf (%) <input id="Sf" type="number" value="8"></label>

    <hr>

    <h3>2. 일반경사구간 (중간)</h3>
    
    <div id="mode1-mid">
      <label>구배 Sm (%) <input id="Sm" type="number" value="17"></label>
    </div>

    <div id="mode2-mid" style="display:none;">
      <div id="segment-container"></div>
      <button type="button" class="btn-add" id="btn-add">+ 구간 추가</button>
      
      <div class="remain-box">
        <h4>남은 구간 (자동계산)</h4>
        <div id="remain-txt">계산 중...</div>
      </div>
    </div>

    <hr>

    <h3>3. 완화구간 (종점)</h3>
    <div class="input-row">
      <label>길이 Lb <input id="Lb" type="number" value="3000"></label>
      <label>높이 hb <input id="hb" type="number" value="160"></label>
    </div>
    <label>구배 Sb (%) <input id="Sb" type="number" value="8"></label>

    <p id="status"></p>
  </div>

  <div class="drawing-area">
      <svg id="svg" viewBox="0 0 2000 700"></svg>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
